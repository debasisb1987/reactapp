    <script>

    var isBalPar1 = function(inputStr) {
        let stack = [];
        let map =  {
            '(': ')',
            '{': '}',
            '[': ']',
        }

        for (i = 0; i < inputStr.length; i++) {
            console.log(inputStr[i]); 

            if(inputStr[i] !== ')' && inputStr[i] !== '}' && inputStr[i] !== ']') {
                stack.push(inputStr[i]);
            } else {
                var poped = stack.pop();
                if(map[poped] !== inputStr[i]) { return  false;}

            }
        }
        return (stack.length) ? false : true;
    }
    </script>
